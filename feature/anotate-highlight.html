<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Annotation</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>

<script>
  const canvas = document.querySelector('#canvas');
const ctx = canvas.getContext('2d');

let isDrawing = false;
let lastX = 0;
let lastY = 0;

// Fungsi untuk menggambar pada canvas
function draw(e) {
  if (!isDrawing) return; // Jika tidak dalam keadaan menggambar, keluar fungsi

  ctx.strokeStyle = 'yellow'; // Warna garis kuning
  ctx.lineWidth = 10; // Lebar garis 10 piksel
  ctx.lineJoin = 'round'; // Bentuk ujung garis bulat
  ctx.lineCap = 'round';

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();

  // Update posisi terakhir
  lastX = e.offsetX;
  lastY = e.offsetY;
}

// Event listener ketika mouse ditekan
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
});

// Event listener ketika mouse bergerak
canvas.addEventListener('mousemove', draw);

// Event listener ketika mouse dilepas
canvas.addEventListener('mouseup', () => isDrawing = false);

// Event listener ketika mouse meninggalkan area canvas
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>
