<style>
  #myCanvas {
  border: 1px solid black;
}
</style>

<canvas id="myCanvas" width="300" height="300"></canvas>

<script>
// mendapatkan elemen canvas
var canvas = document.getElementById("myCanvas");
// mendapatkan konteks 2D dari canvas
var ctx = canvas.getContext("2d");

// kotak pertama
var x1 = 50;
var y1 = 50;
var width1 = 100;
var height1 = 100;

// kotak kedua
var x2 = 150;
var y2 = 150;
var width2 = 100;
var height2 = 100;

// menggambar kotak pada canvas
function drawRect(x, y, width, height) {
  ctx.beginPath();
  ctx.rect(x, y, width, height);
  ctx.stroke();
}

drawRect(x1, y1, width1, height1);
drawRect(x2, y2, width2, height2);

// mendapatkan koordinat mouse ketika diklik pada canvas
canvas.addEventListener("click", function(event) {
  var mouseX = event.clientX - canvas.offsetLeft;
  var mouseY = event.clientY - canvas.offsetTop;
  
  // cek jika mouse berada pada kotak pertama
  if (mouseX >= x1 && mouseX <= x1 + width1 && mouseY >= y1 && mouseY <= y1 + height1) {
    // menggambar lingkaran hitam di dalam kotak pertama
    ctx.beginPath();
    ctx.arc(x1 + width1/2, y1 + height1/2, width1/4, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
  }
  
  // cek jika mouse berada pada kotak kedua
  if (mouseX >= x2 && mouseX <= x2 + width2 && mouseY >= y2 && mouseY <= y2 + height2) {
    // menggambar lingkaran hitam di dalam kotak kedua
    ctx.beginPath();
    ctx.arc(x2 + width2/2, y2 + height2/2, width2/4, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
  }
});

</script>
