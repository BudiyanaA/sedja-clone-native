<style>
  canvas {
  border: 1px solid black;
}

button {
  margin-right: 10px;
}
</style>

<canvas id="myCanvas" width="500" height="500"></canvas>
<div>
  <button onclick="addStrike()">Strike</button>
  <button onclick="addHighlight()">Highlight</button>
  <button onclick="addUnderline()">Underline</button>
  <button onclick="changeColor()">Change Color</button>
  <button onclick="clearAnnotations()">Clear Annotations</button>
</div>

<script>
  const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
const annotations = [];

function drawText() {
  ctx.font = '20px Arial';
  ctx.fillText('Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.', 50, 50);
}

function addStrike() {
  const annotation = { type: 'strike', x1: 50, y1: 60, x2: 550, y2: 60 };
  annotations.push(annotation);
  drawAnnotations();
}

function addHighlight() {
  const annotation = { type: 'highlight', x1: 50, y1: 50, x2: 550, y2: 50 };
  annotations.push(annotation);
  drawAnnotations();
}

function addUnderline() {
  const annotation = { type: 'underline', x1: 50, y1: 70, x2: 550, y2: 70 };
  annotations.push(annotation);
  drawAnnotations();
}

function changeColor() {
  const color = prompt('Enter color:');
  ctx.fillStyle = color;
  drawText();
  drawAnnotations();
}

function clearAnnotations() {
  annotations.length = 0;
  drawText();
}

function drawAnnotations() {
  drawText();
  annotations.forEach(annotation => {
    ctx.beginPath();
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    ctx.moveTo(annotation.x1, annotation.y1);
    ctx.lineTo(annotation.x2, annotation.y2);
    ctx.stroke();
  });
}
</script>
